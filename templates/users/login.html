{% extends 'front_layout.html' %}
{% block content %}
<h2>Login</h2>
<hr/>
<form role="form" method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="" value="{{ email }}"
               required="true">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required="true">
    </div>
    <button class="btn btn-primary block full-width m-b">Login</button>
    <div class="text-danger">{{ message }}</div>

    <div class="text-center">
        <a href="{% url 'recover_password' %}">
            <small>Forgot password?</small>
        </a>

        <a href="{% url 'register' %}">
            <small><strong>Sign up</strong></small>
        </a>
    </div>

</form>
{% endblock %}
